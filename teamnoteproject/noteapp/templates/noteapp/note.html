{% extends "noteapp/base.html" %}
{% load static %}


{% block title %}Notes - {{ note.name }}{% endblock %}

{% block content %}
<div class="row">




    <div class="col article">
        <h1>{{ note.name }}</h1>
        {% if note.archived == True %}
        <p>Archived</p>
        {% endif %}
        <p>Date: </p>
    </div>

    <div class="col article">
        <p>{{ note.text }}</p>
    </div>

</div>
{% endblock content %}
